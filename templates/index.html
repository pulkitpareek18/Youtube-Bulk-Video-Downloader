<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulk Youtube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/themes/blue/pace-theme-fill-left.min.css" integrity="sha512-HRfNioWLnzdP4K1MAZR0b2TK+BWMwUQ3ja12rxN1ctcb6N44TK4Std1X981NBE77jIcT3eYSFsMPsDxD9axb3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <body>
    <div id="alert" style="position: absolute; right: 0;" class="mx-3 my-3 d-flex justify-content-end"></div>

    

    <div class="container my-5" method="post" enctype="multipart/form-data">
        <form id="data" class="m-2" action="/api" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <textarea placeholder="Enter your YouTube video url's here seperated by a blank line." class="form-control" name="urls" id="" rows="11"></textarea>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="d-flex justify-content-center">
      <div id="spinner" style="display: none;" class="spinner-border" role="status">
      </div>
    </div>

    <div class="d-flex justify-content-center my-5">
      <button style="display: none;" id="downloadBtn" type="button" class="btn btn-primary btn-outline-dark">Download Videos</button>
    </div>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>

  </body>
</html>
